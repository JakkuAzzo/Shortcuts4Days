    <nav>

    <!-- Signup Form -->
    <div class="container">

    <!-- Login Form -->
    <div class="container">
        <h2>Login</h2>

            <label for="username">Username:</label>
            <input type="text" name="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>
